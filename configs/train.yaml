sam:
  checkpoint: "checkpoints/sam_med2d_vit_b.pth"
  model_type: "vit_b"

train:
  out_dir: "runs/stage1"
  epochs: 5
  batch_size: 4
  num_workers: 2

  # ✅ انتخاب prompt source
  # cam = paper-faithful (نیازمند درست شدن CAM)
  # gt  = runnable baseline (فعلاً)
  prompt_source: "gt"

  freeze_image_encoder: true

  lr: 1.0e-4
  weight_decay: 1.0e-4
  lr_step: 10
  lr_gamma: 0.5

  loss:
    dice_w: 20.0
    focal_w: 1.0
